<!DOCTYPE html> <!-- não é uma tag (ultima versão do HTML)  -->
<html lang="pt-br"> <!-- (inicío) idioma do site-->
    <head> <!--fornece informações importantes para o navegador, mecanismo de busca e outros serviços sobre a página HTML.-->
        <title> Titulo da página</title> <!--promove o site ser achado pelo buscador do Google-->
        <meta charset="utf-8"> <!--importante incluir isso (vai incluir acento, caracteres especiais, etc.)-->
        <meta name="description" content="descrição legal da minha página"> <!--fornece uma breve descrição do conteúdo da página-->
        <meta name="author" content="Gabriel Gomes"> <!--especifica o autor ou criador da página-->
        <meta name="keywords" content="html, css, javascript"> <!-- fornece palavras-chaves relevantes para o conteúdo da página-->

    </head>

    <body> <!--é a parte que todo o conteúdo é visível de uma página web-->
         <!-- todo conteúdo visivel pelo usuário-->
          <h1>Titulo Principal</h1>
          <p>Atenção: define paragráfos, quebra de linha automática, estilização</p>
    </body>
</html> <!-- FIM!-->
